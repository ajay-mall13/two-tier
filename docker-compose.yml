version: "3.8"

services:
  mysql:
    image: mysql:5.7
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: tws_db
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    volumes:
      - my_data_new:/var/lib/mysql
    networks:
      - twotier
    ports:
      - "3306:3306"

    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-padmin"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s




  flask-app:                      # âœ… Must be inside 'services'
    image: ajaymall/two-tier-flask-app:latest
    container_name: flask-app
    ports:
      - "5000:5000"
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: admin
      MYSQL_DB: tws_db
    depends_on:
      - mysql
    restart: always
    networks:
      - twotier

volumes:
  my_data_new:

networks:
  twotier:

